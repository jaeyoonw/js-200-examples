<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOM 내비게이션 예제</title>
    <link rel="stylesheet" href="css/dom-navigation.css" />
  </head>
  <body>
    <h1>국내여행지</h1>
    <ul>
      <li>서울</li>
      <li>제주</li>
      <li>속초</li>
      <li>부산</li>
    </ul>
    <script>
      const bodyEl = document.body;
      const bodyElChildren = bodyEl.children;
      console.log(bodyElChildren); //HTML collection body안에 있는 것들

      const cityList = bodyElChildren[1];
      console.log(cityList.children.length); //4

      const item2 = cityList.children.item(1);
      console.log(item2); //<li>제주</li>
      console.log(item2.previousElementSibling); //<li>서울</li>
      console.log(item2.previousSibling); //Text
      console.log(item2.previousSibling.previousSibling); //<li>서울</li>
      console.log(cityList.childNodes); //NodeList가 나온다. ul node의 childnodes는 li node
      console.log(item2.firstChild); //"제주"
      console.log(item2.lastChild); //"제주"
      console.log(item2.parentElement); //ul node
    </script>
  </body>
</html>
